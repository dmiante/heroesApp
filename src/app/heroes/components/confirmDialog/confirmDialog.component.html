<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>You will delete the hero: {{data.superhero}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button color="primary" mat-button mat-dialog-close (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
